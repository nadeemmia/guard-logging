<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guard Check-In</title>
</head>
<body>
  <h2>Guard Check-In</h2>

  <label for="guardSelect">Select Guard:</label>
  <select id="guardSelect">
    <option value="">Loading...</option>
  </select>
  <br><br>

  <button id="checkInBtn">Check In</button>

  <p id="status"></p>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyqX1pQolv02h06CGgvGSwHKOvy80LJldEJpauyIXZONJhhdUqtzjofqqGbKQSPzrQG/exec";

    // ✅ Load guard names on page load
    async function loadGuards() {
      try {
        const response = await fetch(SCRIPT_URL);
        const data = await response.json();
        const guardSelect = document.getElementById("guardSelect");

        guardSelect.innerHTML = ""; // clear old options
        data.guards.forEach(name => {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          guardSelect.appendChild(option);
        });
      } catch (err) {
        document.getElementById("status").innerText = "Error loading guards: " + err;
      }
    }

    // ✅ Check-in function (now using proper POST format)
    async function checkIn(guardName, lat, lng) {
      const status = document.getElementById("status");
      status.innerText = "Logging check-in...";

      try {
        const body = `name=${encodeURIComponent(guardName)}&lat=${lat}&lng=${lng}`;

        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body
        });

        const text = await response.text();

        if (text.trim() === "OK") {
          status.innerText = "✅ Check-in logged successfully!";
        } else {
          status.innerText = "❌ Error logging check-in: " + text;
        }
      } catch (err) {
        status.innerText = "❌ Request failed: " + err;
      }
    }

    // ✅ Button click handler
    document.getElementById("checkInBtn").addEventListener("click", () => {
      const guardName = document.getElementById("guardSelect").value;
      if (!guardName) {
        alert("Please select a guard first.");
        return;
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            checkIn(guardName, pos.coords.latitude, pos.coords.longitude);
          },
          err => {
            alert("Location error: " + err.message);
          }
        );
      } else {
        alert("Geolocation not supported.");
      }
    });

    // Load guards when page opens
    loadGuards();
  </script>
</body>
</html>
