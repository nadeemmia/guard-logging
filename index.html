<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Guard Log</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <style>
    body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin:0; padding:16px; background:#f7f7f7;}
    .card{max-width:560px; margin:12px auto; padding:16px; border-radius:16px; background:#fff; box-shadow:0 6px 24px rgba(0,0,0,.08);}
    h2{margin:4px 0 12px;}
    label{display:block; margin:12px 0 6px;}
    select, button, input{width:100%; padding:12px; font-size:16px; border-radius:10px; border:1px solid #ddd; background:#fff;}
    button{border:none; cursor:pointer;}
    .primary{margin-top:16px; padding:14px; font-weight:600;}
    .row{display:flex; gap:8px;}
    .muted{font-size:12px; color:#666; margin-top:8px;}
    .ok{color:#0a7a25;} .warn{color:#b36b00;} .err{color:#c91616;}
    .pill{display:inline-block; padding:4px 8px; border-radius:999px; border:1px solid #ddd; font-size:12px;}
  </style>
</head>
<body>
  <div class="card">
    <h2>Guard Check-In <span class="pill" id="appver">v1</span></h2>

    <label for="guard">Select your name</label>
    <select id="guard"></select>

    <div class="row">
      <button id="refresh">Refresh Names</button>
      <button id="install" style="display:none">Install App</button>
    </div>

    <button class="primary" id="log">Log Now</button>
    <div class="muted" id="status">Ready.</div>
  </div>

  <script src="offline-queue.js"></script>
  <script src="main.js"></script>
</body>
</html>
